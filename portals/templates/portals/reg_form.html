{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">Register</div>
                <div class="panel-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
